<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .heavenly-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                #f8fbff 0%, 
                #e8f4fd 25%, 
                #d6ecfa 50%, 
                #c4e2f7 75%, 
                #b8ddf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heavenly-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.4) 0%, transparent 50%);
            pointer-events: none;
        }

        .floating-clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 100px;
            opacity: 0;
            animation: cloudFloat 20s infinite linear, cloudFade 3s ease-in-out 2s forwards;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: -120px;
            animation-delay: 0s, 2s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 60%;
            left: -100px;
            animation-delay: 8s, 10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 15px;
        }

        .main-image {
            position: relative;
            z-index: 3;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            animation: imageAppear 2s ease-out 1s forwards;
            max-width: 300px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.5));
        }

        .enter-text {
            position: relative;
            z-index: 4;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: textAppear 1.5s ease-out 3.5s forwards;
            margin-top: 40px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-text:hover {
            transform: translateY(15px) scale(1.05);
            text-shadow: 0 4px 20px rgba(255, 255, 255, 1);
            letter-spacing: 4px;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 4s infinite ease-in-out;
        }

        .sparkle1 { top: 30%; left: 20%; animation-delay: 1s; }
        .sparkle2 { top: 70%; left: 80%; animation-delay: 2.5s; }
        .sparkle3 { top: 20%; left: 70%; animation-delay: 4s; }
        .sparkle4 { top: 80%; left: 30%; animation-delay: 0.5s; }
        .sparkle5 { top: 50%; left: 90%; animation-delay: 3s; }
        .sparkle6 { top: 40%; left: 10%; animation-delay: 1.8s; }

        @keyframes imageAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cloudFloat {
            0% {
                transform: translateX(-120px);
            }
            100% {
                transform: translateX(calc(100vw + 120px));
            }
        }

        @keyframes cloudFade {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.3;
            }
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Gentle pulsing glow effect */
        .glow-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: gentlePulse 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            .main-image {
                max-width: 250px;
            }
            
            .enter-text {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .enter-text:hover {
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="heavenly-container">
        <div class="glow-pulse"></div>
        
        <div class="floating-clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>
        
        <div class="sparkles">
            <div class="sparkle sparkle1"></div>
            <div class="sparkle sparkle2"></div>
            <div class="sparkle sparkle3"></div>
            <div class="sparkle sparkle4"></div>
            <div class="sparkle sparkle5"></div>
            <div class="sparkle sparkle6"></div>
        </div>
        
        <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68a6456e0c2c84673dbec816_ChatGPT_Image_Aug_20__2025__10_58_45_PM-removebg.png" 
             alt="Heavenly Image" 
             class="main-image">
        
        <div class="enter-text">enter</div>
    </div>
</body>
</html>
