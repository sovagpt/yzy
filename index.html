<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$YZY</title>
    <link rel="icon" type="image/png" href="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68a6456e0c2c84673dbec816_ChatGPT_Image_Aug_20__2025__10_58_45_PM-removebg.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .heavenly-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, 
                #f8fbff 0%, 
                #e8f4fd 25%, 
                #d6ecfa 50%, 
                #c4e2f7 75%, 
                #b8ddf5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .heavenly-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.4) 0%, transparent 50%);
            pointer-events: none;
        }

        .main-image {
            position: relative;
            z-index: 3;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            animation: imageAppear 2s ease-out 1s forwards, breathFloat 3s ease-in-out 3s infinite;
            max-width: 300px;
            width: 90%;
            height: auto;
        }

        .button-container {
            position: relative;
            z-index: 4;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: textAppear 1.5s ease-out 3.5s forwards;
            margin-top: 40px;
        }

        .main-buttons {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .countdown-container {
            margin-top: 10px;
            text-align: center;
        }

        .launching-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.7rem;
            font-weight: 200;
            letter-spacing: 2px;
            text-transform: lowercase;
            margin-bottom: 8px;
            text-shadow: 0 1px 5px rgba(255, 255, 255, 0.3);
        }

        .countdown-timer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
            animation: mysticalGlow 3s ease-in-out infinite alternate;
        }

        .enter-text, .buy-button {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background: none;
            border: none;
        }

        .enter-text:hover, .buy-button:hover {
            transform: translateY(-5px) scale(1.05);
            text-shadow: 0 4px 20px rgba(255, 255, 255, 1);
            letter-spacing: 4px;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 4s infinite ease-in-out;
        }

        .sparkle1 { top: 30%; left: 20%; animation-delay: 1s; }
        .sparkle2 { top: 70%; left: 80%; animation-delay: 2.5s; }
        .sparkle3 { top: 20%; left: 70%; animation-delay: 4s; }
        .sparkle4 { top: 80%; left: 30%; animation-delay: 0.5s; }
        .sparkle5 { top: 50%; left: 90%; animation-delay: 3s; }
        .sparkle6 { top: 40%; left: 10%; animation-delay: 1.8s; }

        .glow-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: gentlePulse 6s ease-in-out infinite;
            z-index: 1;
        }

        .twitter-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: white;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .twitter-section.active {
            transform: translateY(0);
        }

        .twitter-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes breathFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-25px) scale(1.05);
            }
        }

        @keyframes imageAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gentlePulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }

        @keyframes mysticalGlow {
            0% {
                text-shadow: 0 2px 8px rgba(255, 255, 255, 0.5);
                opacity: 0.8;
            }
            100% {
                text-shadow: 0 2px 15px rgba(255, 255, 255, 0.9);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .main-image {
                max-width: 250px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .enter-text, .buy-button {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .enter-text:hover, .buy-button:hover {
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="heavenly-container">
        <div class="glow-pulse"></div>
        
        <div class="sparkles">
            <div class="sparkle sparkle1"></div>
            <div class="sparkle sparkle2"></div>
            <div class="sparkle sparkle3"></div>
            <div class="sparkle sparkle4"></div>
            <div class="sparkle sparkle5"></div>
            <div class="sparkle sparkle6"></div>
        </div>
        
        <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68a6456e0c2c84673dbec816_ChatGPT_Image_Aug_20__2025__10_58_45_PM-removebg.png" 
             alt="$YZY Coin" 
             class="main-image">
        
        <div class="button-container">
            <div class="main-buttons">
                <div class="enter-text" onclick="enterTwitter()">enter</div>
                <a href="https://pump.fun" target="_blank" class="buy-button">buy-$yzy</a>
            </div>
            <div class="countdown-container">
                <div class="launching-text">launching soon</div>
                <div class="countdown-timer" id="countdown">00:00:00:00</div>
            </div>
        </div>
    </div>

    <div class="twitter-section" id="twitterSection">
        <iframe src="https://x.com/YZY_MNY" title="YZY_MNY Twitter"></iframe>
    </div>

    <script>
        function enterTwitter() {
            const twitterSection = document.getElementById('twitterSection');
            twitterSection.classList.add('active');
        }

        function goBack() {
            const twitterSection = document.getElementById('twitterSection');
            twitterSection.classList.remove('active');
        }

        // Cryptic countdown timer - set for 1 hour from now
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getTime() + (60 * 60 * 1000)); // Add 1 hour in milliseconds
            
            const currentTime = new Date().getTime();
            const timeLeft = targetDate.getTime() - currentTime;
            
            console.log('Time left:', timeLeft); // Debug log
            
            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            } else {
                const countdownElement = document.getElementById('countdown');
                const launchingElement = document.querySelector('.launching-text');
                if (countdownElement) countdownElement.textContent = '00:00:00';
                if (launchingElement) launchingElement.textContent = 'the time has come';
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initialize countdown immediately
        updateCountdown();
    </script>
</body>
</html>
